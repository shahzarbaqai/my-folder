<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
   function add(){
    
var numone=parseInt(prompt("Enter first number"));
var numtwo=parseInt(prompt("Enter second value"));
document.write(numone+numtwo);
   }
   function sub(){
    var numone=parseInt(prompt("Enter first number"));
var numtwo=parseInt(prompt("Enter second value"));
    document.write(numone-numtwo);
   }
   function mul(){
    var numone=parseInt(prompt("Enter first number"));
var numtwo=parseInt(prompt("Enter second value"));
    document.write(numone*numtwo);
    
   }
   function div(){
    var numone=parseInt(prompt("Enter first number"));
var numtwo=parseInt(prompt("Enter second value"));
    document.write(numone/numtwo);
   }
</script>

</head>
<body>
    <h1>
        Calculator
    </h1>
<h1>select the button</h1>
<button onclick="add()">+</button>
<button onclick="sub()">-</button>
<button onclick="mul()">*</button>
<button onclick="div()">/</button>
</body>
</html>
